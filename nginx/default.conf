# Simple nginx proxy to forward traffic to backend service
# Replace server_name with your domain in .env and optionally mount cert/key to /etc/nginx/certs

server {
    listen 80;
    server_name ${DOMAIN};

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ${DOMAIN};

    # TLS certs (if provided) should be mounted to /etc/nginx/certs/
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # backend service listens on port 8080 internally
        proxy_pass http://backend:8080;
        proxy_read_timeout 90;
        proxy_connect_timeout 5s;
    }
}
